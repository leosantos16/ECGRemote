version: "3.1"
services:
  cloud-ecg:
    image: cloud-ecg:latest
    container_name: CLOUD_ECG
    build: "./"
    restart: always
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    environment:
      - OAUTH_SECRET=${OAUTH_SECRET}
      - DEFAULT_URL=${DEFAULT_URL}
    volumes:
      - ".:/usr/src/app"
      - "/usr/src/app/node_modules"
    command: yarn start
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
